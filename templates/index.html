<html lang="en" dir="ltr">

<head>

  <div class="row">

    <!-- single column for small screens, two columns for large screens -->
    <div class="col-xs-12 col-lg-7">
      <!-- modify margin depending on screen size -->
      <div class="box darkgray ml-xs-5 mr-xs-5 mr-lg-0">
        <h2>Health vs Healthcare </h2>
        <hr>
        <br>
        <a href="{{ url_for('diseases') }}"><img class="myimage" src="{{ url_for('static', filename='images/disease_map.PNG') }}" alt=" Disease Map" style="float:left;width:40%;height:30%;"></a>
        <p style:"margin-left: 2">In this project we explore and visualize health conditions around the world. This includes
          <a href="{{ url_for('diseases') }}">prevelance of disease</a>, <a href="{{ url_for('riskfactors') }}">risk factors</a> that contribute to disease
          in developed countries, as well as the measure of <a href="{{ url_for('spending') }}">health outcomes per healthcare $</a>.
        </p>
        <p>

        </p>
      </div>
    </div>

    <!-- single column for small screens, two columns for large screens -->
    <div class="col-xs-12 col-lg-5">
      <!-- modify margin depending on screen size -->
      <div class="box darkgray centered div mr-xs-5 ml-xs-5 ml-lg-0">
        <h2>Visualizations</h2>
        <hr><br>
        <!-- <div class="row"> -->
        <div class="centered">
          <a href="{{ url_for('diseases') }}"><img src="{{ url_for('static', filename='images/disease_map.PNG') }}" alt=" Disease Map" class="myimage" data-toggle="tooltip" data-placement="top" title="Disease Map"> </a>
          <br><br>
        </div>
        <!-- </div> -->
        <!-- <div class="row"> -->

          <a href="{{ url_for('riskfactors') }}"><img src="{{ url_for('static', filename='images/riskfactors.PNG') }}" alt=" Risk Factors" class="myimage" data-toggle="tooltip" data-placement="top" title="Risk Factors vs Disease"> </a>
          <br><br>
        </div>
        <!-- </div> -->
        <!-- <div class="row"> -->
        <div class="centered">
          <a href="{{ url_for('spending') }}"><img src="{{ url_for('static', filename='images/spending.PNG') }}" alt=" Spending vs Outcomes" class="myimage" data-toggle="tooltip" data-placement="top" title="Spending vs Outcomes"> </a>
          <br>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
